<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Location</title>
</head>
<body>
    <div class="container mt-5">
        <button type="button" id="btn" class="btn btn-primary">
        Show location
    </button>

    </div>

    <script>
        var btn = document.getElementById('btn');
        btn.addEventListener('click',function(){
            navigator.geolocation.getCurrentPosition(getLoc);
        })


        function getLoc(loc){
            let latitude = loc.coords.latitude;
            let longitude = loc.coords.longitude;

            location.assign("http://maps.google.com/maps?q" + latitude + ",+" + longitude);
        }
    </script>
</body>
</html>
